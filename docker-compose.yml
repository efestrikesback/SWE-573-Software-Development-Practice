services:
  db:
    container_name: postgres
    image: postgres
    ports:
      - 3000:5432
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: DEVCOMDB
      POSTGRES_USER: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      db_url: jdbc:postgresql://db:5432/devcom
      db_username: postgres
      db_password: 123
    depends_on:
      - db
    restart: always
    privileged: true
